<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Snake Game</title>
<style>
    body {
        background: #222;
        color: white;
        font-family: sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
    }
    canvas {
        background: black;
        display: block;
        margin: 10px auto;
        border: 2px solid white;
    }
    #controls {
        margin-top: 10px;
    }
    .btn {
        width: 60px;
        height: 60px;
        font-size: 24px;
        margin: 5px;
    }
    #speedControl {
        margin-top: 10px;
    }
</style>
</head>
<body>

<h1>Snake Game</h1>

<label for="speed">Gmae speed:</label>
<select id="speed">
    <option value="200">Slow</option>
    <option value="150" selected>Normal</option>
    <option value="100">Fast</option>
    <option value="70">Ultra Fast</option>
</select>
<button onclick="startGame()">Start</button>

<canvas id="gameCanvas" width="400" height="400"></canvas>

<div id="controls">
    <div>
        <button class="btn" onclick="changeDirection('UP')">⬆</button>
    </div>
    <div>
        <button class="btn" onclick="changeDirection('LEFT')">⬅</button>
        <button class="btn" onclick="changeDirection('DOWN')">⬇</button>
        <button class="btn" onclick="changeDirection('RIGHT')">➡</button>
    </div>
</div>

<button onclick="startGame()">Restart</button>

<script>
let canvas = document.getElementById("gameCanvas");
let ctx = canvas.getContext("2d");

let box = 20;
let snake = [];
let direction;
let food;
let game;
let speed = 150;

function startGame() {
    clearInterval(game);
    speed = parseInt(document.getElementById("speed").value);
    snake = [];
    snake[0] = { x: 9 * box, y: 10 * box };
    direction = null;
    food = {
        x: Math.floor(Math.random() * 20) * box,
        y: Math.floor(Math.random() * 20) * box
    };
    game = setInterval(draw, speed);
}

function changeDirection(dir) {
    if (dir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
    if (dir === "UP" && direction !== "DOWN") direction = "UP";
    if (dir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
    if (dir === "DOWN" && direction !== "UP") direction = "DOWN";
}

document.addEventListener("keydown", function (event) {
    if (event.keyCode == 37 && direction !== "RIGHT") direction = "LEFT";
    else if (event.keyCode == 38 && direction !== "DOWN") direction = "UP";
    else if (event.keyCode == 39 && direction !== "LEFT") direction = "RIGHT";
    else if (event.keyCode == 40 && direction !== "UP") direction = "DOWN";
});

function draw() {
    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, 400, 400);

    for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = (i === 0) ? "lime" : "green";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
    }

    ctx.fillStyle = "red";
    ctx.fillRect(food.x, food.y, box, box);

    let snakeX = snake[0].x;
    let snakeY = snake[0].y;

    if (direction === "LEFT") snakeX -= box;
    if (direction === "UP") snakeY -= box;
    if (direction === "RIGHT") snakeX += box;
    if (direction === "DOWN") snakeY += box;

    if (snakeX === food.x && snakeY === food.y) {
        food = {
            x: Math.floor(Math.random() * 20) * box,
            y: Math.floor(Math.random() * 20) * box
        };
    } else {
        snake.pop();
    }

    let newHead = { x: snakeX, y: snakeY };

    if (
        snakeX < 0 || snakeY < 0 ||
        snakeX >= 400 || snakeY >= 400 ||
        collision(newHead, snake)
    ) {
        clearInterval(game);
        alert("Game Over!");
    }

    snake.unshift(newHead);
}

function collision(head, array) {
    for (let i = 0; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) {
            return true;
        }
    }
    return false;
}
</script>

</body>
</html>
